buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'jacoco'

jar {
    version = '0.0.1'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.lisa.Application'

dependencies {
    compile 'com.google.guava:guava:23.0'
    compile 'org.springframework.boot:spring-boot-starter:1.5.9.RELEASE'

    testCompile 'junit:junit:4.+'
    testCompile 'org.assertj:assertj-core:3.9.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
}

sourceSets {
  integrationTests {
    java {
  
    }
  }
}

test {
  if (project.hasProperty("integration-tests")) {
  } else {
    exclude '**/*IT*'
  }
}

